<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            color: brown;
        }

        div:hover{
            font-size:20px;
            color: rgb(133, 92, 187);
        }
    </style>
</head>
<body>
    
    <p>Passe o mouse no texto abaixo</p>
    <div>Passe o mouse aqui!

        <p>TEXTO ESCONDIDO</p>
    </div>

</body>
</html>
