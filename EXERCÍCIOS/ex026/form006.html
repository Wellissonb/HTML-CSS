<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        input#iarquivo{
            padding: 20px   ;
        }
    </style>
</head>
<body>

        <form action="cadastro.php" method="post">

            <p>
                <label for="icor">Cor:</label>
                <input type="color" name="cor" id="icolor" value="#ffffff">
            </p>

            <p>
                <label for="inivel">Nível de satisfaçao:</label>
                <input type="range" name="nivel" id="inivel" min="1" max="5">
            </p>
            
            <p>

                <label for="iarquivo">Envie um arquivo</label>
                <input type="file" name="arquivo" id="iarquivo">

            </p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">

            </p>
        </form>


    
</body>
</html>
