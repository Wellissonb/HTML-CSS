<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <form action="" method="post">

        <form action="">

            <p>
                <label for="irange">Selecione seu grau de autismo</label>
                <input type="range" name="range" id="irange" min="10" max="20" value="5" oninput="nota.innerHTML = irange.value">
            </p>

            <p> 
                <label for="nota">Seu autismo é de:</label>
                <output id="nota"></output>
            </p>

            


<p>
    
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
</p>

        </form>
    </form>
    
</body>
</html>
