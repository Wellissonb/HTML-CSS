<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
</head>
<body>
    
    <form action="form001.html" method="post">

        <p>
            <label for="iusuario">User:</label>
            <input type="text" name="user" id="isuario" required maxlength="10" minlength="3" size="10" placeholder="nome do usuario" autocomplete="username">
        </p>

        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required min="5" maxlength="12" size="10" placeholder="senha" autocomplete="password">
        </p>

        <p> 
            <input type="submit" value="Enviar">
        </p>

        <p>
            <input type="reset" value="Limpar">


        </p>

    </form>
    
</body>
</html>
