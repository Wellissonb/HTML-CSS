<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            font-size: 20px;
            padding: 20px;
       
        }
        output#idade{
            text-align: center;

            font-family: cursive;
            color: rgb(0, 0, 0);
            border: 2px solid black;
        }
        input#iano{
            width: 200px;
            padding: 2px;
            border: 3px solid;
        }
    </style>
</head>
<body>

    <form action="" method="post">


        <p><label for="iano">Ano de nascimento:</label>
        <input type="number" name="ano" id="iano" min="1800" max="2023" value="2000" oninput="calcIdade()">
        </p>

        <p>
            <label for="idade">Maior de idade? </label>
            <output id="idade">Informe um valor acima para saber!</output>
        </p>

    </form>

    <script>
       function calcIdade(){
            let menor = "Voce é menor de idade!"
            let maior = "Voce é maior de idade!"
            var atual = new Date().getFullYear()
            var final = Number(atual) - Number(iano.value)
            if (final < 18){
                idade.innerHTML = menor
            } else{
                idade.innerHTML = maior
            }
        }
    </script>
    
</body>
</html>
