<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <style>
        *{
            font-family: cursive;
        }
    </style>
</head>
<body>

    <form action="cadastro.php" method="get" autocomplete="on">

        <p>

            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required minlenght="20" maxlength="40" autocomplete="name" placeholder="digite seu nome">

        </p>

        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.5" value="5">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        <p>
            <label for="imes">Selecione o período letivo:</label>
            <input type="month" name="mes" id="imes" required value="2006-05">
        </p>
       
        <p>
            <label for="idata">Data da prova</label>
            <input type="month" name="data" id="idata" required value="2006-06">
        </p>

        <p>
            <label for="ihora">Horário da prova:</label>
            <input type="time" name="hora" id="ihora" value="">
        </p>

        <p>

            <label for="itermos">Aceito os termos</label>
            <input type="checkbox" name="checagem" id="itermos" required>

        </p>



    </form>
    
</body>
</html>
