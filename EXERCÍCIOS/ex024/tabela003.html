<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: cursive;
        }

        td{
            border: 1px solid black;

            padding: 20px;
        }
        table{
            border-collapse: collapse;
            width:300px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>

    <table>
        <tr>
            <td colspan="2">A</td>

            <td>C</td>
        </tr>
        <tr>
            <td rowspan="2">D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>H</td>
            <td>I</td>
     
        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
            <td>M</td>      
        </tr>
    </table>
</body>
</html>
