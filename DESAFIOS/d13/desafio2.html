<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Mesclagem de Tabelas</title>
    <style>
        td{
            border: 1px solid rgb(0, 0, 0);
            padding: 10px;
            font-family: cursive;
            background-color: rgba(10, 255, 255, 0.404);
            text-align: center;
            color: rgb(0, 0, 0);
        }
        table{
            border-collapse: collapse;
            width: 400px;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>     
            <td>F</td>  
        </tr>
        <tr>
            
            <td>G</td>
            <td>H</td>
            <td>I</td>
            
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <td>M</td>
            
        </tr>
        <tr>
            <td colspan="4">N</td>
        </tr>
       
    </table>
    
</body>
</html>
