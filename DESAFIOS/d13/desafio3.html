<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Último Desafio com Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        th,td{
            border: 1px solid black;
            padding: 10px;
        }
        table{
            width: 400px;
            border-collapse: collapse;
        }
        th{
            font-weight: bolder;
            color: white;
            background-color: gray;
        }
    </style>
</head>
<body>

    <table>
        <thead>

            <tr>

                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>

                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>

            </tr>
        </thead>
        <tbody>

            <tr>

                <th rowspan="4" scope="rowgroup" style="background-color: rgb(255, 255, 255); color: black;">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
             
                

            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <th colspan="4" scope="row">Média de Exatas</th>
                <td>0.0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup" style="background-color: white; color: black;">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>

            </tr>
            <tr>
                <td>Geográfia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>

                <th colspan="4" scope="rowgroup" class="mfinal">Média de Humanas</th>
                <td>0.0</td>
            </tr>

        </tbody>
    </table>

    
</body>
</html>
